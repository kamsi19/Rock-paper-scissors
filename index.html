<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body>
        <header>ROCK PAPER SCISSORS</header>
        <div class="container">
            <div class="board">
                <h2>Computer Choice: <span id="computer-choice"></span></h2>
                <h2>User Choice: <span id="user-choice"></span></h2>
                <h2>Result: <span id="result"></span></h2>
                
            </div>
            <div class="option">
                <button><img class="buttons" id="Rock" src="/images/hand-rock.png">Rock</button>
                <button><img class="buttons" id="Paper" src="/images/hand-paper.png">Paper</button>
                <button><img class="buttons" id="Scissors" src="/images/hand-scissors.png">Scissors</button>
            </div>
        </div>
        <p class="footer">Make your move</p>
        
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
